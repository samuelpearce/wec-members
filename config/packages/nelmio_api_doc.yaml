nelmio_api_doc:
    documentation:
        info:
            title: WEC API
            description: The endpoints for managing sermons and other members area data
            version: 2.0.0
        components:
            securitySchemes:
                Bearer:
                    type: http
                    scheme: bearer
                    bearerFormat: JWT
        security:
            - Bearer: []
    areas: # to filter documented areas
        path_patterns:
            - ^/api(?!/doc$) # Accepts routes under /api except /api/doc
